<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
		.col1 {
			width:70%;
		}
		.col2 {
			width:30%;
		}
	</style>
</h:head>
   
<h:body>	
	<h:outputStylesheet library="css" name="commonStyle.css" />
	<div id = "wrapper">
		 <ui:insert>
			<ui:include src = "../header.xhtml" />
		</ui:insert>
		<h:form id="form">  
		
			<p:messages id="messages" globalOnly = "true" autoUpdate = "true" closable = "true"/>
			<p:fieldset id = "addBonus" header = "#{bundle['settings.settings']}" legend = "#{bundle['settings.settings']}" styleClass = "dataContent effect2">
				<div style = "width:60%;margin-left:auto;margin-right:auto">
					<p:tabView>
					    <p:tab title = "#{bundle['setings.salaryPay']}">
					    	<h:panelGrid columns = "2" style = "width:100%" columnClasses = "col1,col2">
								<p:outputLabel value = "#{bundle[settingsBean.bilunarSet.name]}" style = "font-size:20px;font-weight:bold"/>
								<p:selectBooleanCheckbox value = "#{settingsBean.bilunar}">
									<p:ajax update = ":form" />
								</p:selectBooleanCheckbox>
								
								<p:outputLabel value = "#{bundle[settingsBean.firstDay.name]}" style = "font-size:20px;font-weight:bold" rendered = "#{settingsBean.bilunar == true}"/>
								<h:inputText value = "#{settingsBean.firstDay.value}" style = "width:25px" rendered = "#{settingsBean.bilunar == true}"/>
								
								<p:outputLabel value = "#{bundle[settingsBean.secondDay.name]}" style = "font-size:20px;font-weight:bold" rendered = "#{settingsBean.bilunar == true}"/>
								<h:inputText value = "#{settingsBean.secondDay.value}" style = "width:25px" rendered = "#{settingsBean.bilunar == true}"/>
								
								<p:outputLabel value = "#{bundle[settingsBean.day.name]}" style = "font-size:20px;font-weight:bold" rendered = "#{settingsBean.bilunar == false}"/>
								<h:inputText value = "#{settingsBean.day.value}" rendered = "#{settingsBean.bilunar == false}" style = "width:25px"/>
							</h:panelGrid>
							
							<p:commandButton id = "save" value = "#{bundle['settings.save']}" actionListener = "#{settingsBean.saveSalaryChanges}" disabled = "#{settingsBean.disableSaveButton()}"> 
								<p:confirm header="#{bundle['departments.confirmation']}" message="#{bundle['settings.confirm']}" icon="ui-icon-alert" />
							</p:commandButton>
							 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        				<p:commandButton value="#{bundle['departments.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        				<p:commandButton value="#{bundle['departments.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		    				</p:confirmDialog>
		    				<br/>
		    				<h:outputText value = "* #{bundle['settings.saveWhen']}" style = "font-weight:bold"/>
					    </p:tab>   
					</p:tabView>
					<p:separator/>
				</div>
			</p:fieldset>
		</h:form>
	</div>
</h:body>
</html>
