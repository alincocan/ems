<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
   >
<h:head>
	
</h:head>
    
<h:body>

<h:outputStylesheet library="css" name="login.css" />
<h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />  
<p:growl id="messages" closable="true" globalOnly = "globalOnly"/>


<div class="login-width ">
	<h:form id="loginForm" prependId="false">

	            <div class="row">
	              <div> <img src = "resources/images/ems-logo.png" alt= "img" height = "80" style = "margin-left:25%"/> </div>
	              <hr/>
	            </div>
	            <div class="row">
	              <div class="col-sm-12 col-md-10  col-md-offset-1 ">
	                <div class="form-group">
	               <label for="j_username"><h:outputText value = "#{bundle['login.username']}" /></label>
	                  <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
	                      <p:inputText id = "j_username" value = "#{userBean.username}" styleClass="form-control" required = "true" requiredMessage = "#{bundle['login.usernameEmpty']}"/>
	                   	  <p:watermark  for = "j_username" value = "#{bundle['login.username']}" />
	                  </div>
	                </div>
	                <div class="form-group">
	                  <label for="j_password"><h:outputText value = "#{bundle['login.password']}" /></label>
	                  <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i> </span>
	                      <p:password id = "j_password" value = "#{userBean.password}" styleClass="form-control" required = "true" requiredMessage = "#{bundle['login.passwordEmpty']}"/>
	                   	  <p:watermark  for = "j_password" value = "#{bundle['login.password']}" />
	                  </div>
	                </div>
	               
	                <div class="form-group">
	                <p:commandButton value = "Log in" action = "#{userBean.doLogin}"  ajax = "false"/>
	                 
	                </div>
	               
	              </div>
	            </div>

	</h:form>
</div>
     
</h:body>
</html>
